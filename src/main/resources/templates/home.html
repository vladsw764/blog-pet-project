<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<main>


    <section class="py-3 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" th:text="'Hello dear friend!'"/>
                <p class="lead text-muted">This is a main page. <br/>Now you can also read all posts in the "Blog" section and create new posts in the "Create new blog" section. <br/> You're welcome‚úåüèª</p>
                    <a th:href="@{/blog/add}" class="btn btn-primary my-2">Create New Blog</a>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="post : ${posts}">
                    <div class="card shadow-sm">
<!--                        <svg class="bd-placeholder-img card-img-top" width="100%" height="150" xmlns="http://www.w3.org/2000/svg"  role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">-->
<!--                            <title>Placeholder</title>-->
<!--&lt;!&ndash;                                <image href="President.jpeg" height="225" width="100%"/>&ndash;&gt;-->
<!--                            <rect width="100%" height="100%" fill="bisque"></rect>-->
<!--                            <text x="20%" y="50%" fill="black" dy=".3em">Picture insertion will be implemented</text>-->
<!--                        </svg>-->
                        <div class="card-body">
                            <h3 th:text="${post.title}"/>
                            <h6 th:text="${post.anons}"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/blog/' + ${post.id}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                                    <a th:href="'blog/' + ${post.id} + '/edit'" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
