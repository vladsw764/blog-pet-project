<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5">
  <div th:each="element : ${products}" class="alert alert-dark mt-2">
    <h1 th:text="${element.product_name}"/>
    <h1 th:text="${element.unit_price}"/>
    <h5 th:text="${element.supplier}"/>
    <p th:text="${element.description}"/>
    <form th:action="'/shop/' + ${element.product_id} + '/delete'" th:method="DELETE">
      <button type="submit" class="btn btn-dark">DELETE</button>
    </form>
  </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
