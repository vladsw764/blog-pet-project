<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<style>
  form{
    margin: 0 auto;
  }
  .input-data{
    margin: 40px;
  }
</style>

<main>
    <header th:insert="~{blocks/header :: header}"></header>
    <form class="needs-validation col-md-7 col-lg-8" action="/shop/add_products" method="post">
      <div class="input-data">
        <div class="col-12">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" name="product_name" placeholder="Chocolate Roshen" required>
          <div class="invalid-feedback">
            Please enter your product name.
          </div>
        </div>
        <div class="col-12">
          <label class="form-label">Supplier name</label>
          <input type="text" class="form-control" name="supplier" placeholder="Endrew E." required>
          <div class="invalid-feedback">
            Please enter your name.
          </div>
        </div>

        <div class="col-sm-6">
          <label class="form-label">Description of products</label>
          <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="col-sm-6">
          <label class="form-label">Unit price ($)</label>
          <input type="number" class="form-control" name="unit_price" min="0" step=".01" placeholder="0.00" required>
        </div>
        <div class="invalid-feedback">
          Valid price is required.
        </div>
        <button type="submit" class="btn btn-dark">Add product</button>
      </div>
    </form>
    <div th:insert="~{blocks/footer :: footer}"></div>

</main>


</body>
</html>
