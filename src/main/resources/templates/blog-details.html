<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Blog Main</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5">
  <div th:each="element : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${element.title}"/>
    <h5 th:text="${element.anons}"/>
    <p th:text="${element.full_text}"/>
    <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-success mb-2">Edit post</a>
    <form th:action="'/blog/' + ${element.id} + '/delete'" method="post">
      <button type="submit" class="btn btn-success">Delete Post</button>
    </form>
  </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
