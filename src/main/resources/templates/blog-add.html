<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Blog Main</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
  <h1>Creating blog</h1>
  <form action="/blog/add" method="POST">
      <input type="text" name="title" placeholder="Enter the title of article" class="form-control">
    <br>
      <input type="text" name="anons" placeholder="Enter the anons of article" class="form-control">
    <br>
      <textarea name="full_text" placeholder="Enter the text of article" class="form-control"></textarea>
    <br>
    <button type="submit" class="btn btn-success">Add article</button>
  </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
