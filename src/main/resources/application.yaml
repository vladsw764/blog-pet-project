server:
  port: 8888
spring:
  datasource:
    url: [Your url connection to database]
    username: [Your username]
    password: [Your password]
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    hiddenmethod:
      filter:
        enabled: true
